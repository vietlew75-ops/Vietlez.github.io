<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeVietz_ | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #f1f5f9;
            margin: 0;
            overflow-x: hidden;
        }
        ::selection {
            background: #94a3b8;
            color: #0f172a;
        }

        /* Animated Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-color);
            overflow: hidden;
        }

        .mesh-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(at 0% 0%, hsla(215, 25%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(215, 25%, 10%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(215, 25%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 0% 50%, hsla(215, 25%, 8%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 50%, hsla(215, 25%, 8%, 1) 0, transparent 50%), 
                radial-gradient(at 0% 100%, hsla(215, 25%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 100%, hsla(215, 25%, 10%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(215, 25%, 15%, 1) 0, transparent 50%);
            filter: blur(100px);
            animation: moveGradient 20s ease infinite alternate;
            transform-origin: center;
        }

        @keyframes moveGradient {
            0% { transform: scale(1) translate(0px, 0px); }
            50% { transform: scale(1.2) translate(50px, -20px); }
            100% { transform: scale(1) translate(-20px, 40px); }
        }

        .dynamic-text-silver {
            background: linear-gradient(135deg, #f8fafc 0%, #94a3b8 50%, #f8fafc 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease-out forwards;
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slide-up 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .glass-nav {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-nav.scrolled {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(24px);
            border-color: rgba(30, 41, 59, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="mesh-bg">
        <div class="mesh-gradient"></div>
    </div>
    <div id="root"></div>

    <script>
        // --- Data & Translations ---
        const translations = {
            EN: {
                navHome: 'Home', navAbout: 'About', navHobbies: 'Hobbies', navGaming: 'Gaming Hub',
                heroSub: "A modern individual from Vietnam, known as Daine.",
                exploreBtn: 'Explore Portfolio', fullNameLabel: 'Full Name', nickNameLabel: 'Nickname',
                nationLabel: 'Nationality', languagesLabel: 'Languages', favColorLabel: 'Favorite Color',
                favNumberLabel: 'Favorite Number', hobbyTitle: 'My Hobbies', hobbyPlayingGame: 'Playing game',
                hobbyPlayingGameDesc: 'Roblox (Forsaken, Strongest Battleground) and Minecraft (3fmc.com, Hypixel).',
                hobbyInternet: 'Internet', hobbyInternetDesc: 'Surfing the web - Staying connected and exploring digital trends.',
                footerText: 'Made with passion by Le Ba Viet.', confirmLeave: 'Are you sure? This will open a new tab!',
                aboutMainHeading: 'Minimalist heart,', aboutSubHeading: 'Modern', aboutHighlight: 'soul.',
                aboutDescription: 'Based in Vietnam, I specialize in creating experiences that feel as natural as they are functional. My focus is on the essential, stripping away the noise to find clarity in gray tones.',
                gameHubTitle: 'Gaming Universe', gameHubSub: 'Welcome to my digital playground.', backToPortfolio: 'Back',
                copyIp: 'Copy IP', ipCopied: 'Copied!', playNow: 'Play', mcServers: 'Minecraft Servers',
                robloxGames: 'Roblox Games', gameEnter: 'Enter Gaming Hub'
            },
            VN: {
                navHome: 'Trang chủ', navAbout: 'Giới thiệu', navHobbies: 'Sở thích', navGaming: 'Khu Game',
                heroSub: 'Một cá nhân hiện đại đến từ Việt Nam, còn gọi là Daine.',
                exploreBtn: 'Khám phá Portfolio', fullNameLabel: 'Họ tên', nickNameLabel: 'Biệt danh',
                nationLabel: 'Quốc tịch', languagesLabel: 'Ngôn ngữ', favColorLabel: 'Màu yêu thích',
                favNumberLabel: 'Số may mắn', hobbyTitle: 'Sở thích của mình', hobbyPlayingGame: 'Chơi game',
                hobbyPlayingGameDesc: 'Roblox (Forsaken, Strongest Battleground) và Minecraft (3fmc.com, Hypixel).',
                hobbyInternet: 'Internet', hobbyInternetDesc: 'Lướt web - Luôn kết nối và khám phá xu hướng mới.',
                footerText: 'Được thực hiện bởi Lê Bá Việt.', confirmLeave: 'Bạn có chắc chắn? Hành động này sẽ mở tab mới!',
                aboutMainHeading: 'Trái tim tối giản,', aboutSubHeading: 'Tâm hồn', aboutHighlight: 'hiện đại.',
                aboutDescription: 'Đến từ Việt Nam, mình tập trung vào việc tạo ra những trải nghiệm chân thực và hiệu quả. Mình tin vào sự tinh giản, loại bỏ những ồn ào.',
                gameHubTitle: 'Vũ Trụ Game', gameHubSub: 'Chào mừng đến với sân chơi kỹ thuật số của mình.', backToPortfolio: 'Quay lại',
                copyIp: 'Sao chép IP', ipCopied: 'Đã chép!', playNow: 'Vào Game', mcServers: 'Máy Chủ Minecraft',
                robloxGames: 'Game Roblox', gameEnter: 'Vào Khu Game'
            }
        };

        const SOCIALS = {
            instagram: "https://www.instagram.com/levietz_/",
            facebook: "https://www.facebook.com/profile.php?id=61567161053541",
            email: "mailto:vietlew75@gmail.com"
        };

        // --- State Management ---
        let state = {
            lang: 'EN',
            view: 'PORTFOLIO',
            scrolled: false,
            copyStatus: null
        };

        // --- Core Functions ---
        function setState(newState) {
            state = { ...state, ...newState };
            render();
            lucide.createIcons();
        }

        function toggleLanguage() {
            setState({ lang: state.lang === 'EN' ? 'VN' : 'EN' });
        }

        function setView(view) {
            setState({ view });
            window.scrollTo(0, 0);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            setState({ copyStatus: text });
            setTimeout(() => setState({ copyStatus: null }), 2000);
        }

        function handleExternal(href) {
            if (href.startsWith('mailto')) return true;
            if (confirm(translations[state.lang].confirmLeave)) {
                window.open(href, '_blank', 'noopener,noreferrer');
            }
            return false;
        }

        // --- Components (Vanilla Templates) ---
        function Nav() {
            const t = translations[state.lang];
            const isScrolled = state.scrolled;
            return `
                <nav class="fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'py-3' : 'py-6'}">
                    <div class="max-w-6xl mx-auto px-6">
                        <div class="glass-nav flex items-center justify-between px-6 h-16 rounded-full border border-transparent ${isScrolled ? 'scrolled' : ''}">
                            <div class="flex items-center gap-3 group cursor-pointer" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                                <div class="w-10 h-10 bg-gradient-to-br from-slate-100 via-slate-400 to-slate-100 text-slate-950 flex items-center justify-center rounded-2xl text-lg font-black shadow-lg">12</div>
                                <span class="text-xl font-bold tracking-tight dynamic-text-silver">LeVietz_</span>
                            </div>
                            <div class="flex items-center gap-8">
                                <div class="hidden md:flex gap-8 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                    <a href="#home" class="hover:text-slate-100 transition-colors">${t.navHome}</a>
                                    <a href="#about" class="hover:text-slate-100 transition-colors">${t.navAbout}</a>
                                    <a href="#hobbies" class="hover:text-slate-100 transition-colors">${t.navHobbies}</a>
                                    <button onclick="setView('GAMEHUB')" class="hover:text-slate-100 transition-colors">${t.navGaming}</button>
                                </div>
                                <button onclick="toggleLanguage()" class="px-5 py-2 bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 rounded-full text-[10px] font-black hover:bg-slate-100 hover:text-slate-950 transition-all uppercase tracking-widest shadow-xl">
                                    ${state.lang === 'EN' ? 'TIẾNG VIỆT' : 'ENGLISH'}
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            `;
        }

        function Hero() {
            const t = translations[state.lang];
            return `
                <section id="home" class="relative min-h-screen flex flex-col items-center justify-center pt-20">
                    <div class="max-w-4xl mx-auto px-6 text-center z-10">
                        <div class="inline-flex items-center gap-2 px-4 py-2 bg-slate-900/40 border border-slate-800/50 backdrop-blur-md rounded-full text-[10px] text-slate-400 font-black uppercase tracking-[0.2em] mb-10 animate-fade-in shadow-xl">
                            <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse"></div>
                            Daine — Le Ba Viet
                        </div>
                        <h1 class="text-6xl md:text-[120px] font-black tracking-tighter text-slate-100 mb-8 leading-none animate-slide-up">
                            <span class="dynamic-text-silver drop-shadow-2xl">LeVietz_</span>
                        </h1>
                        <p class="text-lg md:text-2xl text-slate-400 max-w-2xl mx-auto mb-14 leading-relaxed font-light">${t.heroSub}</p>
                        <div class="flex items-center justify-center">
                            <a href="#about" class="px-10 py-5 bg-white text-slate-950 font-black rounded-full hover:scale-105 hover:shadow-[0_0_40px_rgba(255,255,255,0.2)] transition-all duration-300 flex items-center gap-3 uppercase tracking-widest text-xs">
                                ${t.exploreBtn} <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </a>
                        </div>
                    </div>
                    <div class="absolute bottom-12 left-1/2 -translate-x-1/2 animate-bounce opacity-20">
                        <i data-lucide="chevron-down" class="w-10 h-10"></i>
                    </div>
                </section>
            `;
        }

        function InfoCard(label, value) {
            return `
                <div class="p-8 bg-slate-950/40 border border-slate-800/30 rounded-[2.5rem] group hover:bg-slate-900/60 transition-all duration-500 backdrop-blur-md">
                    <div class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 group-hover:text-slate-400">${label}</div>
                    <div class="text-slate-200 font-semibold text-lg tracking-tight group-hover:translate-x-1 transition-transform">${value}</div>
                </div>
            `;
        }

        function HobbyCard(iconName, title, desc, category, isLink = false) {
            const t = translations[state.lang];
            return `
                <div onclick="${isLink ? "setView('GAMEHUB')" : ""}" 
                    class="p-12 bg-slate-900/20 border border-slate-800/40 rounded-[4rem] hover:bg-slate-800/30 hover:border-slate-500/50 transition-all duration-700 group backdrop-blur-sm relative overflow-hidden flex flex-col items-center text-center ${isLink ? 'cursor-pointer hover:-translate-y-4 shadow-2xl' : ''}">
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[180px] font-black text-white/5 opacity-0 group-hover:opacity-10 transition-opacity uppercase tracking-tighter select-none pointer-events-none">${category}</div>
                    <div class="mb-10 p-6 bg-slate-950/60 w-fit rounded-[2.5rem] border border-white/5 group-hover:scale-110 group-hover:bg-white group-hover:text-slate-950 transition-all duration-500 shadow-2xl relative z-10">
                        <i data-lucide="${iconName}" class="w-12 h-12"></i>
                    </div>
                    <div class="relative z-10 flex flex-col items-center">
                        <div class="text-[12px] font-black uppercase tracking-[0.4em] text-slate-500 mb-6 flex items-center gap-3">
                            <span class="w-1.5 h-1.5 rounded-full bg-slate-600"></span>${category}<span class="w-1.5 h-1.5 rounded-full bg-slate-600"></span>
                        </div>
                        <h4 class="text-3xl font-black text-slate-100 mb-5 tracking-tighter flex items-center gap-2">
                            ${title} ${isLink ? '<i data-lucide="chevron-right" class="w-6 h-6 text-slate-600 group-hover:text-white transition-all"></i>' : ''}
                        </h4>
                        <p class="text-slate-400 leading-relaxed text-sm font-light max-w-[280px]">${desc}</p>
                        ${isLink ? `<div class="mt-8 px-6 py-2 rounded-full border border-white/5 text-[10px] font-black uppercase tracking-widest text-slate-600 opacity-0 group-hover:opacity-100 group-hover:text-slate-300 transition-all">${t.gameEnter}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function Portfolio() {
            const t = translations[state.lang];
            return `
                ${Nav()}
                ${Hero()}
                <section id="about" class="pt-16 pb-12 md:pt-20 md:pb-16">
                    <div class="max-w-6xl mx-auto px-6">
                        <div class="grid md:grid-cols-2 gap-16 md:gap-24 items-center">
                            <div>
                                <div class="w-12 h-1 bg-slate-700 rounded-full mb-8"></div>
                                <h2 class="text-[10px] font-black tracking-[0.5em] uppercase text-slate-500 mb-8">${t.navAbout}</h2>
                                <h3 class="text-4xl md:text-5xl font-black text-slate-100 mb-8 leading-tight tracking-tighter">${t.aboutMainHeading}<br/> ${t.aboutSubHeading} <span class="text-slate-500 italic font-light">${t.aboutHighlight}</span></h3>
                                <p class="text-slate-400 text-lg md:text-xl mb-12 leading-relaxed font-light">${t.aboutDescription}</p>
                                <div class="flex gap-4">
                                    <a href="${SOCIALS.instagram}" onclick="return handleExternal(this.href)" class="w-16 h-16 flex items-center justify-center rounded-[2rem] bg-slate-900/50 border border-slate-800/50 text-slate-500 hover:text-slate-100 hover:bg-slate-800 hover:-translate-y-1 transition-all backdrop-blur-sm shadow-xl"><i data-lucide="instagram"></i></a>
                                    <a href="${SOCIALS.facebook}" onclick="return handleExternal(this.href)" class="w-16 h-16 flex items-center justify-center rounded-[2rem] bg-slate-900/50 border border-slate-800/50 text-slate-500 hover:text-slate-100 hover:bg-slate-800 hover:-translate-y-1 transition-all backdrop-blur-sm shadow-xl"><i data-lucide="facebook"></i></a>
                                    <a href="${SOCIALS.email}" class="w-16 h-16 flex items-center justify-center rounded-[2rem] bg-slate-900/50 border border-slate-800/50 text-slate-500 hover:text-slate-100 hover:bg-slate-800 hover:-translate-y-1 transition-all backdrop-blur-sm shadow-xl"><i data-lucide="mail"></i></a>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6 p-2 rounded-[3rem] bg-slate-900/20 border border-white/5 backdrop-blur-sm">
                                ${InfoCard(t.fullNameLabel, 'Le Ba Viet')}
                                ${InfoCard(t.nickNameLabel, 'Daine')}
                                ${InfoCard(t.nationLabel, 'Vietnam')}
                                ${InfoCard(t.languagesLabel, 'VN, EN')}
                                ${InfoCard(t.favColorLabel, 'Slate Gray')}
                                ${InfoCard(t.favNumberLabel, '12')}
                            </div>
                        </div>
                    </div>
                </section>
                <section id="hobbies" class="pt-12 pb-24 md:pt-16 md:pb-32 relative">
                    <div class="max-w-6xl mx-auto px-6">
                        <h2 class="text-[10px] font-black tracking-[0.5em] uppercase text-slate-500 mb-12 text-center">${t.hobbyTitle}</h2>
                        <div class="grid md:grid-cols-2 gap-12 max-w-4xl mx-auto">
                            ${HobbyCard('gamepad-2', t.hobbyPlayingGame, t.hobbyPlayingGameDesc, 'GAME', true)}
                            ${HobbyCard('globe', t.hobbyInternet, t.hobbyInternetDesc, 'INTERNET')}
                        </div>
                    </div>
                </section>
                <footer class="py-20 border-t border-white/5">
                    <div class="max-w-6xl mx-auto px-6 text-center">
                        <div class="text-sm font-black text-slate-100 uppercase tracking-[0.2em] mb-4">LeVietz_</div>
                        <p class="text-xs text-slate-500">${t.footerText}</p>
                    </div>
                </footer>
            `;
        }

        function GameCard(title, subtitle, isServer, ip = '') {
            const t = translations[state.lang];
            const isCopied = state.copyStatus === ip;
            return `
                <div class="group relative p-10 bg-slate-900/40 border border-white/5 rounded-[3rem] hover:border-slate-500/50 transition-all duration-500 overflow-hidden shadow-2xl">
                    <div class="absolute top-0 right-0 p-6 opacity-5 group-hover:opacity-10 transition-opacity"><i data-lucide="gamepad-2" class="w-32 h-32"></i></div>
                    <div class="relative z-10">
                        <div class="flex justify-between items-start mb-8">
                            <div class="w-16 h-16 bg-slate-800/50 rounded-2xl flex items-center justify-center text-slate-300 group-hover:scale-110 transition-transform">
                                <i data-lucide="${isServer ? 'box' : 'sword'}" class="w-7 h-7"></i>
                            </div>
                            ${isServer ? `
                                <button onclick="copyToClipboard('${ip}')" class="flex items-center gap-2 px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all ${isCopied ? 'bg-green-500 text-white' : 'bg-white/10 text-slate-400 hover:bg-white hover:text-black'}">
                                    <i data-lucide="${isCopied ? 'check' : 'copy'}" class="w-3.5 h-3.5"></i>
                                    ${isCopied ? t.ipCopied : t.copyIp}
                                </button>
                            ` : ''}
                        </div>
                        <h3 class="text-3xl font-black text-white mb-2 tracking-tighter">${title}</h3>
                        <p class="text-slate-500 font-light mb-10">${subtitle}</p>
                        ${!isServer ? `<button class="w-full py-4 bg-slate-800/50 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-200 hover:bg-white hover:text-black transition-all flex items-center justify-center gap-2"><i data-lucide="external-link" class="w-3.5 h-3.5"></i> ${t.playNow}</button>` : ''}
                    </div>
                </div>
            `;
        }

        function GameHub() {
            const t = translations[state.lang];
            return `
                <div class="min-h-screen bg-slate-950 text-slate-200 animate-fade-in">
                    <nav class="fixed top-0 w-full z-50 py-6 px-6">
                        <div class="max-w-6xl mx-auto flex justify-between items-center bg-slate-900/60 backdrop-blur-2xl border border-white/5 rounded-full px-8 h-16 shadow-2xl">
                            <button onclick="setView('PORTFOLIO')" class="flex items-center gap-2 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-white transition-colors">
                                <i data-lucide="arrow-left" class="w-4 h-4"></i> ${t.backToPortfolio}
                            </button>
                            <button onclick="toggleLanguage()" class="text-[10px] font-black uppercase tracking-widest bg-white/5 px-4 py-1 rounded-full border border-white/10 hover:bg-white hover:text-black transition-all">
                                ${state.lang}
                            </button>
                        </div>
                    </nav>
                    <main class="pt-32 pb-20 px-6 max-w-6xl mx-auto">
                        <div class="text-center mb-24">
                            <h1 class="text-6xl md:text-8xl font-black dynamic-text-silver mb-6 tracking-tighter uppercase animate-slide-up">${t.gameHubTitle}</h1>
                            <p class="text-slate-400 text-lg font-light">${t.gameHubSub}</p>
                        </div>
                        <div class="mb-32">
                            <div class="flex items-center gap-4 mb-12"><i data-lucide="box" class="text-slate-500 w-8 h-8"></i><h2 class="text-2xl font-black uppercase tracking-widest">${t.mcServers}</h2><div class="flex-1 h-px bg-slate-800"></div></div>
                            <div class="grid md:grid-cols-2 gap-8">${GameCard('3fmc.com', 'Survival & Community', true, '3fmc.com')}${GameCard('Hypixel', 'Mini Games & Skyblock', true, 'mc.hypixel.net')}</div>
                        </div>
                        <div>
                            <div class="flex items-center gap-4 mb-12"><i data-lucide="zap" class="text-slate-500 w-8 h-8"></i><h2 class="text-2xl font-black uppercase tracking-widest">${t.robloxGames}</h2><div class="flex-1 h-px bg-slate-800"></div></div>
                            <div class="grid md:grid-cols-3 gap-8">${GameCard('Forsaken', 'Intense Experience', false)}${GameCard('Strongest Battleground', 'Epic Combat', false)}${GameCard('Jujutsu Shenanigans', 'Anime Action', false)}</div>
                        </div>
                    </main>
                </div>
            `;
        }

        // --- Render ---
        function render() {
            const root = document.getElementById('root');
            if (state.view === 'PORTFOLIO') {
                root.innerHTML = Portfolio();
            } else {
                root.innerHTML = GameHub();
            }
        }

        // --- Init ---
        window.addEventListener('scroll', () => {
            const isScrolled = window.scrollY > 50;
            if (isScrolled !== state.scrolled) {
                state.scrolled = isScrolled;
                const navContainer = document.querySelector('.glass-nav');
                const navOuter = document.querySelector('nav');
                if (navContainer) {
                    if (isScrolled) {
                        navContainer.classList.add('scrolled');
                        navOuter.classList.replace('py-6', 'py-3');
                    } else {
                        navContainer.classList.remove('scrolled');
                        navOuter.classList.replace('py-3', 'py-6');
                    }
                }
            }
        });

        // First paint
        render();
        lucide.createIcons();
    </script>
</body>
</html>
